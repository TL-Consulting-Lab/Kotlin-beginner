<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-boxes"></i> Product Management System</h1>
                <p>Manage your products efficiently</p>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="navigation">
            <button class="nav-btn active" data-section="dashboard">
                <i class="fas fa-chart-line"></i> Dashboard
            </button>
            <button class="nav-btn" data-section="view-products">
                <i class="fas fa-list"></i> View Products
            </button>
            <button class="nav-btn" data-section="search-products">
                <i class="fas fa-search"></i> Search Products
            </button>
            <button class="nav-btn" data-section="create-product">
                <i class="fas fa-plus"></i> Create Product
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard Section -->
            <section id="dashboard" class="content-section active">
                <h2><i class="fas fa-chart-line"></i> Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-boxes"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="total-products">0</h3>
                            <p>Total Products</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-tags"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="total-categories">0</h3>
                            <p>Categories</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="total-value">$0</h3>
                            <p>Total Value</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-warehouse"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="total-stock">0</h3>
                            <p>Total Stock</p>
                        </div>
                    </div>
                </div>
                
                <div class="recent-products">
                    <h3><i class="fas fa-clock"></i> Recent Products</h3>
                    <div id="recent-products-list" class="products-grid">
                        <!-- Recent products will be populated here -->
                    </div>
                </div>
            </section>

            <!-- View Products Section -->
            <section id="view-products" class="content-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> All Products</h2>
                    <div class="filter-controls">
                        <select id="category-filter">
                            <option value="">All Categories</option>
                        </select>
                        <select id="sort-filter">
                            <option value="name">Sort by Name</option>
                            <option value="price">Sort by Price</option>
                            <option value="category">Sort by Category</option>
                            <option value="stock">Sort by Stock</option>
                        </select>
                    </div>
                </div>
                <div id="all-products-list" class="products-grid">
                    <!-- All products will be populated here -->
                </div>
            </section>

            <!-- Search Products Section -->
            <section id="search-products" class="content-section">
                <h2><i class="fas fa-search"></i> Search Products</h2>
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search by name, category, or description...">
                        <button id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div id="search-results" class="products-grid">
                    <!-- Search results will be populated here -->
                </div>
            </section>

            <!-- Create Product Section -->
            <section id="create-product" class="content-section">
                <h2><i class="fas fa-plus"></i> Create New Product</h2>
                <div class="form-container">
                    <form id="product-form" class="product-form">
                        <div class="form-group">
                            <label for="product-name">
                                <i class="fas fa-tag"></i> Product Name
                            </label>
                            <input type="text" id="product-name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="product-description">
                                <i class="fas fa-align-left"></i> Description
                            </label>
                            <textarea id="product-description" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="product-price">
                                    <i class="fas fa-dollar-sign"></i> Price
                                </label>
                                <input type="number" id="product-price" step="0.01" min="0" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="product-category">
                                    <i class="fas fa-folder"></i> Category
                                </label>
                                <input type="text" id="product-category" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="product-stock">
                                <i class="fas fa-warehouse"></i> Stock Quantity
                            </label>
                            <input type="number" id="product-stock" min="0" required>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-plus"></i> Create Product
                            </button>
                            <button type="button" id="reset-form" class="btn-secondary">
                                <i class="fas fa-undo"></i> Reset Form
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
