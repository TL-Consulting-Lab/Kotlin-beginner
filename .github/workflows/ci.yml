name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, copilot/fix-1 ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Kotlin
      run: |
        wget -O kotlin-compiler.zip https://github.com/JetBrains/kotlin/releases/download/v1.9.21/kotlin-compiler-1.9.21.zip
        unzip kotlin-compiler.zip
        sudo mv kotlinc /usr/local/
        echo "/usr/local/kotlinc/bin" >> $GITHUB_PATH
        
    - name: Verify Kotlin installation
      run: kotlinc -version
      
    - name: Compile Kotlin source
      run: |
        kotlinc kotlin/*.kt -include-runtime -d ProductManagementSystem.jar
        
    - name: Verify build artifact
      run: |
        if [ -f "ProductManagementSystem.jar" ]; then
          echo "✅ Build successful - JAR created"
          ls -la ProductManagementSystem.jar
        else
          echo "❌ Build failed - JAR not found"
          exit 1
        fi
        
    - name: Test application startup
      run: |
        timeout 5s java -jar ProductManagementSystem.jar || true
        echo "✅ Application starts successfully"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kotlin-app
        path: ProductManagementSystem.jar
        retention-days: 7